<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intelligent News Blog</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to CSS file -->
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo-container">
      <img src="assets/images/logo.png" alt="Logo" class="logo">
    </div>
    <div class="menu-icon" id="hamburger-menu">
      <img src="assets/icons/menu-icon.png" alt="Hamburger Menu">
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <div id="today-blog">
      <!-- Todayâ€™s blog content will be loaded here dynamically -->
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <div class="social-icons">
      <a href="#" class="social-icon"><img src="assets/icons/facebook.png" alt="Facebook"></a>
      <a href="#" class="social-icon"><img src="assets/icons/twitter.png" alt="Twitter"></a>
      <a href="#" class="social-icon"><img src="assets/icons/instagram.png" alt="Instagram"></a>
      <a href="#" class="social-icon"><img src="assets/icons/linkedin.png" alt="LinkedIn"></a>
    </div>
  </footer>

  <!-- Sidebar Menu -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h3>Monthly Blog Calendar</h3>
    </div>
    <div class="months-list">
      <!-- List of months will be populated here -->
    </div>
  </div>

  <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
