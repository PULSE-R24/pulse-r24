<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pink Bubble Website</title>
    <style>
        /* Set the background to a light pink gradient */
        body {
            background: linear-gradient(45deg, #f06, #ff80b5);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        /* Center the content */
        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        /* Create animated bubbles */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            animation: bubble 4s infinite ease-in-out;
        }

        /* Create the animation for bubbles floating up */
        @keyframes bubble {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }

        /* Different sizes and timings for multiple bubbles */
        .bubble:nth-child(1) {
            width: 100px;
            height: 100px;
            left: 10%;
            animation-duration: 5s;
            animation-delay: 0s;
        }

        .bubble:nth-child(2) {
            width: 150px;
            height: 150px;
            left: 60%;
            animation-duration: 7s;
            animation-delay: 1s;
        }

        .bubble:nth-child(3) {
            width: 200px;
            height: 200px;
            left: 30%;
            animation-duration: 6s;
            animation-delay: 2s;
        }

        .bubble:nth-child(4) {
            width: 80px;
            height: 80px;
            left: 80%;
            animation-duration: 4s;
            animation-delay: 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Pink Bubble Website</h1>
        <!-- Create bubble elements -->
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
</body>
</html>
