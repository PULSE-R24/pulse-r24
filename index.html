<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pulse R24 - News Blog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Section with Hamburger Menu -->
  <header>
    <div class="menu-icon" id="hamburger-menu">
      <img src="assets/icons/menu-icon.png" alt="Menu">
    </div>
    <div class="logo-container">
      <img src="assets/images/logo.png" alt="Logo" class="logo">
    </div>
  </header>

  <!-- Sidebar for months and dates (Hidden by default) -->
  <div class="sidebar" id="sidebar">
    <ul id="months-list">
      <!-- Months and dates will be populated dynamically -->
    </ul>
  </div>

  <!-- Main Content for Today's Blog -->
  <div class="main-content">
    <div class="blog-area" id="today-blog">
      <!-- Today's blog will be inserted here -->
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <div class="footer-content">
      <!-- Footer Content (e.g., social media links) -->
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
